<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="60" fill="url(#grad1)"/>
  
  <!-- Calculator Display -->
  <rect x="40" y="40" width="176" height="60" rx="8" fill="white" opacity="0.3"/>
  
  <!-- Numbers -->
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="end">123</text>
  
  <!-- Grid of buttons -->
  <g fill="white" opacity="0.9">
    <!-- Row 1 -->
    <rect x="40" y="120" width="40" height="40" rx="6"/>
    <rect x="90" y="120" width="40" height="40" rx="6"/>
    <rect x="140" y="120" width="40" height="40" rx="6"/>
    <rect x="190" y="120" width="40" height="40" rx="6"/>
    
    <!-- Row 2 -->
    <rect x="40" y="170" width="40" height="40" rx="6"/>
    <rect x="90" y="170" width="40" height="40" rx="6"/>
    <rect x="140" y="170" width="40" height="40" rx="6"/>
    <rect x="190" y="170" width="40" height="40" rx="6"/>
    
    <!-- Equal button (larger) -->
    <rect x="140" y="220" width="90" height="40" rx="6" fill="#4ade80"/>
  </g>
</svg>
