appId: com.calculator.advanced
productName: Advanced Calculator
directories:
  output: release
  buildResources: resources
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
asar: true
win:
  target:
    - nsis
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
